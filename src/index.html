<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="author" content="Konrad Szerszen">
   <meta name="description" content="Weather Application by Konrad Szerszen" />
   <title>Weather Application By Konrad Szerszen</title>
   <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,700,800" rel="stylesheet">
</head>

<body>
   <header class="header">
      <div class="header__circle header__circle-blue"></div>
      <div class="header__circle header__circle-pink">
         <div class="header__circle header__circle-inner"></div>
      </div>
      <div class="header__circle header__circle-purple">
         <div class="header__circle header__circle-inner2"></div>
      </div>
      <div class="header__application">
         <div class="application">
            <div class="application__top">
               <div class="application__input-container">
                  <div class="application__form">
                     <input type="text" class="application__input" placeholder="Location, Country">
                  </div>
               </div>
            </div>
            <div class="application__bottom">
               <div class="application__b-left">
                  <div class="application__degrees">
                     <h2 class="heading-degrees">36°</h2>
                     <p class="paragraph-primary">Thursday 2nd</p>
                  </div>
                  <div class="application__condition">
                     <img src="./img/Icon.png" alt="Icon Weather" class="application__icon">
                     <p class="paragraph-primary">7mph/Degrees</p>
                  </div>
               </div>
               <div class="application__b-right">
                  <div class="application__day-weather application__day-weather--1">
                     <p class="paragraph-primary">Tue</p>
                     <img src="./img/Icon.png" alt="Icon Weather" class="application__icon application__icon--day">
                     <p class="paragraph-secondary">60°</p>
                  </div>
                  <div class="application__day-weather application__day-weather--2">
                     <p class="paragraph-primary">Tue</p>
                     <img src="./img/Icon.png" alt="Icon Weather" class="application__icon application__icon--day">
                     <p class="paragraph-secondary">60°</p>
                  </div>
                  <div class="application__day-weather application__day-weather--3">
                     <p class="paragraph-primary">Tue</p>
                     <img src="./img/Icon.png" alt="Icon Weather" class="application__icon application__icon--day">
                     <p class="paragraph-secondary">60°</p>
                  </div>
                  <div class="application__day-weather application__day-weather--4">
                     <p class="paragraph-primary">Tue</p>
                     <img src="./img/Icon.png" alt="Icon Weather" class="application__icon application__icon--day">
                     <p class="paragraph-secondary">60°</p>
                  </div>
                  <div class="application__day-weather application__day-weather--5">
                     <p class="paragraph-primary">Tue</p>
                     <img src="./img/Icon.png" alt="Icon Weather" class="application__icon application__icon--day">
                     <p class="paragraph-secondary">60°</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </header>
</body>

</html>
